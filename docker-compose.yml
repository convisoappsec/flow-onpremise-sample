version: '3.0'

services:
    ###########################################################################
    # Flow Services
    ###########################################################################
    app:
        image: convisoappsec/flow
        restart: always
        env_file:
            -  "app/common_configuration.env"
        environment:
            RAILS_LOG_TO_STDOUT: 1
            SECRET_KEY_BASE: "${APP_SECRET_KEY_BASE}"
            LICENSE_ON_PREMISE_GENERATE_KEY: "${LICENSE_ON_PREMISE_GENERATE_KEY}"
        volumes:
            - ./app/config/on_premises.yml:/app/config/on_premises.yml
            - app-assets:/app/public/assets
            - app-tmp:/app/tmp
        networks:
            - flow-onpremise-backend
        depends_on:
            - db
            - redis
        healthcheck:
            test: "curl --fail http://localhost:9292/portal_users/sign_in"
            interval: 30s
            timeout: 10s
            retries: 10

    app-worker:
        image: convisoappsec/flow
        restart: always
        env_file:
            -  "app/common_configuration.env"
        environment:
            SECRET_KEY_BASE: "${APP_SECRET_KEY_BASE}"
            LICENSE_ON_PREMISE_GENERATE_KEY: "${LICENSE_ON_PREMISE_GENERATE_KEY}"
        command: "start_sidekiq"
        volumes:
            - ./app/config/on_premises.yml:/app/config/on_premises.yml
            - app-tmp:/app/tmp
        networks:
            - flow-onpremise-backend
        depends_on:
            - db
            - redis

    magister-api:
        image: convisoappsec/magister-api
        restart: always
        environment:
            RAILS_LOG_TO_STDOUT: 1
        env_file:
            - ./magister/config.env

        volumes:
            - "magister-api-public-system:/app/public/system"
            - "magister-api-non-public-system:/app/non-public/system"
            - "magister-api-log:/app/log"
        networks:
            - flow-onpremise-backend
        depends_on:
            - magister-db
            - redis
            - minio
        healthcheck:
            test: "curl --fail http://localhost:3000"
            interval: 30s
            timeout: 10s
            retries: 10


    ###########################################################################
    # Infrastructure Services
    ###########################################################################
    web:
        image: convisoappsec/flow-web
        restart: always
        ports:
            - "443:443"
        networks:
            flow-onpremise-frontend:
                ipv4_address: "${WEBSERVER_STATIC_IP}"
            flow-onpremise-backend:
        volumes:
            - ./web/etc/nginx/nginx.conf:/etc/nginx/nginx.conf

        depends_on:
           - app

    db:
        image: convisoappsec/flow-db
        restart: always
        env_file:
            -  "db/config.env"
        volumes:
            - "db:/var/lib/mysql"
        networks:
            - flow-onpremise-backend

    magister-db:
        image: mysql/mysql-server:5.7
        restart: always
        env_file:
            -  "magister-db/config.env"
        volumes:
            - "magister-db-data:/var/lib/mysql"
        networks:
            - flow-onpremise-backend

    redis:
        image: 'redis:4.0-alpine'
        restart: always
        command: redis-server
        networks:
            - flow-onpremise-backend
        volumes:
            - 'redis:/data'

    minio:
        image: minio/minio
        restart: always
        command: "server /data"
        env_file:
            - ./minio/config.env
        volumes:
            - "./minio/data:/data"
        networks:
            - flow-onpremise-backend

volumes:
    app-assets:
    app-tmp:
    db:
    redis:
    magister-api-public-system:
    magister-api-non-public-system:
    magister-api-log:
    magister-db-data:

networks:
    flow-onpremise-frontend:
        driver: bridge
        driver_opts:
            com.docker.network.enable_ipv6: "false"
        ipam:
          config:
              - subnet: "${WEBSERVER_SUBNET}"

    flow-onpremise-backend:
